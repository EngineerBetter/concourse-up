- type: replace
  path: /instance_groups/name=web/vm_extensions?/-
  value: atc

- type: replace
  path: /instance_groups/name=web/networks/-
  value:
    name: vip
    static_ips: [((atc_eip))]

- type: remove
  path: /variables/name=grafana_password

- type: replace
  path: /instance_groups/name=web/jobs/name=grafana/properties/grafana/admin_password
  value: ((atc_password))
