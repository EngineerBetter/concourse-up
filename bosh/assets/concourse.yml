- name: worker
  instances: <% .WorkerCount %>
  vm_type: concourse-<% .WorkerSize %>
  stemcell: trusty
  azs:
  - z1
  networks:
  - name: private
    default: [dns, gateway]
  jobs:
  - name: worker
    release: concourse
    properties:
      tsa:
        worker_key:
          private_key: |-
            <% .Indent "12" .WorkerPrivateKey %>
          public_key: |-
            <% .Indent "12" .WorkerPublicKey %>
          public_key_fingerprint: <% .WorkerFingerprint %>
  - name: baggageclaim
    release: concourse
    properties: {}
  - name: garden
    release: garden-runc
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777
  - name: riemann-emitter
    release: riemann
    properties:
      riemann_emitter:
        host: 10.0.0.7
        port: 5555

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-300000
  update_watch_time: 1000-300000
