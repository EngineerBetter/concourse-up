---
name: concourse

releases:
- name: concourse
  sha1: "<% .ConcourseReleaseSHA1 %>"
  version: <% .ConcourseReleaseVersion %>

- name: garden-runc
  sha1: "<% .GardenReleaseSHA1 %>"
  version: <% .GardenReleaseVersion %>

- name: riemann
  sha1: "<% .RiemannReleaseSHA1 %>"
  version: <% .RiemannReleaseVersion %>

- name: grafana
  sha1: "<% .GrafanaReleaseSHA1 %>"
  version: <% .GrafanaReleaseVersion %>

- name: influxdb
  sha1: "<% .InfluxDBReleaseSHA1 %>"
  version: <% .InfluxDBReleaseVersion %>

- name: credhub
  sha1: "<% .CredhubReleaseSHA1 %>"
  version: <% .CredhubReleaseVersion %>

- name: "backup-and-restore-sdk"
  version: "1.7.0"
  url: "https://bosh.io/d/github.com/cloudfoundry-incubator/backup-and-restore-sdk-release?v=1.7.0"
  sha1: "5eca6d5b7942947ca7e6eaf84ebff79eb3f46a0e"

- name: uaa
  sha1: "<% .UAAReleaseSHA1 %>"
  version: <% .UAAReleaseVersion %>

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: "<% .StemcellVersion %>"

tags:
  concourse-up-project: <% .Project %>
  concourse-up-component: concourse

variables:
- name: credhub-encryption-password
  type: password
  options:
    length: 40
- name: credhub-ca
  type: certificate
  options:
    is_ca: true
    common_name: CredHub CA
- name: credhub-tls
  type: certificate
  options:
    ca: credhub-ca
    common_name: <% .ATCPublicIP %>
    alternative_names:
    - <% .ATCPublicIP %>
    - 127.0.0.1
- name: uaa-tls
  type: certificate
  options:
    ca: credhub-ca
    common_name: <% .ATCPublicIP %>
    alternative_names:
    - <% .ATCPublicIP %>
    - 127.0.0.1
- name: uaa-jwt
  type: rsa
  options:
    key_length: 4096
- name: uaa-users-admin
  type: password
- name: uaa-admin
  type: password
- name: uaa-login
  type: password
- name: uaa_clients_atc_to_credhub
  type: password
- name: credhub_cli_password
  type: password
- name: credhub_admin_client_secret
  type: password
- name: uaa-passphrase
  type: password

instance_groups:
- name: web
  instances: 1
  vm_type: concourse-web-<% .WebSize %>
  stemcell: trusty
  azs:
  - z1
  networks:
  - name: public
    default: [dns, gateway]
    static_ips: [10.0.0.7]
  - name: vip
    static_ips: [<% .ATCPublicIP %>]
  vm_extensions:
  - atc
  jobs:
  - name: bbr-atcdb
    release: concourse
    properties:
      postgresql_database: <% .DBName %>
      postgresql:
        database: <% .DBName %>
        port: <% .DBPort %>
        host: <% .DBHost %>
        role:
          name: <% .DBUsername %>
          password: <% .DBPassword %>
  - name: database-backup-restorer
    release: backup-and-restore-sdk
  - name: bbr-uaadb
    release: uaa
    properties:
      uaadb:
        address: <% .DBHost %>
        port: <% .DBPort %>
        db_scheme: postgresql
        tls_enabled: true
        databases:
        - tag: uaa
          name: uaa
        roles:
        - tag: admin
          name: <% .DBUsername %>
          password: <% .DBPassword %>
  - name: uaa
    release: uaa
    properties:
      encryption:
        encryption_keys:
          - label: 'uaa-passphrase'
            passphrase: ((uaa-passphrase))
        active_key_label: 'uaa-passphrase'
      uaa:
        url: &uaa-url https://<% .ATCPublicIP %>:8443
        catalina_opts: -Djava.security.egd=file:/dev/./urandom -Xmx768m -XX:MaxMetaspaceSize=256m
        scim:
          users:
          - name: admin
            password: ((uaa-users-admin))
            groups:
            - scim.write
            - scim.read
            - bosh.admin
            - credhub.read
            - credhub.write
          - name: credhub-cli
            password: ((credhub_cli_password))
            groups:
            - credhub.read
            - credhub.write
        clients:
          credhub_cli:
            override: true
            authorized-grant-types: password,refresh_token
            scope: credhub.read,credhub.write
            authorities: uaa.none
            access-token-validity: 30
            refresh-token-validity: 3600
            secret: ""
          credhub_admin:
            override: true
            authorized-grant-types: client_credentials
            scope: ""
            authorities: credhub.read,credhub.write
            access-token-validity: 30
            refresh-token-validity: 3600
            secret: ((credhub_admin_client_secret))
          atc_to_credhub:
            override: true
            authorized-grant-types: client_credentials
            scope: ""
            authorities: credhub.read,credhub.write
            access-token-validity: 3600
            secret: ((uaa_clients_atc_to_credhub))
        admin: {client_secret: ((uaa-admin))}
        login: {client_secret: ((uaa-login))}
        zones: {internal: {hostnames: []}}
        sslCertificate: ((uaa-tls.certificate))
        sslPrivateKey: ((uaa-tls.private_key))
        jwt:
          revocable: true
          policy:
            active_key_id: key-1
            keys:
              key-1:
                signingKey: ((uaa-jwt.private_key))
      uaadb:
        address: <% .DBHost %>
        port: <% .DBPort %>
        db_scheme: postgresql
        tls_enabled: true
        databases:
        - tag: uaa
          name: uaa
        roles:
        - tag: admin
          name: <% .DBUsername %>
          password: <% .DBPassword %>
      login:
        saml:
          serviceProviderCertificate: ((uaa-tls.certificate))
          serviceProviderKey: ((uaa-tls.private_key))
          serviceProviderKeyPassword: ""
  - name: bbr-credhubdb
    release: credhub
    properties:
      release_level_backup: true
      credhub:
        data_storage:
          type: postgres
          username: <% .DBUsername %>
          password: <% .DBPassword %>
          host: <% .DBHost %>
          port: <% .DBPort %>
          database: credhub
          require_tls: true
          tls_ca: |-
            <% .Indent "12" .DBCACert %>
  - name: credhub
    release: credhub
    properties:
      credhub:
        tls: ((credhub-tls))
        authentication:
          uaa:
            url: *uaa-url
            verification_key: ((uaa-jwt.public_key))
            ca_certs:
            - ((uaa-tls.ca))
        data_storage:
          type: postgres
          username: <% .DBUsername %>
          password: <% .DBPassword %>
          host: <% .DBHost %>
          port: <% .DBPort %>
          database: credhub
          require_tls: true
          tls_ca: |-
            <% .Indent "12" .DBCACert %>
        encryption:
          keys:
          - provider_name: int
            encryption_password: ((credhub-encryption-password))
            active: true
          providers:
          - name: int
            type: internal
  - name: atc
    release: concourse
    properties:
      token_signing_key:
        private_key: |-
          <% .Indent "10" .TokenPrivateKey %>
        public_key: |-
          <% .Indent "10" .TokenPublicKey %>
      bind_port: 80
      tls_bind_port: 443
      allow_self_signed_certificates: <% .AllowSelfSignedCerts %>
      external_url: <% .URL %>
      encryption_key: <% .EncryptionKey %>
      basic_auth_username: <% .Username %>
      basic_auth_password: <% .Password %>
      tls_cert: |-
        <% .Indent "8" .TLSCert %>
      tls_key: |-
        <% .Indent "8" .TLSKey %>
      riemann:
        host: 127.0.0.1
        port: 5555
      credhub:
        tls:
          ca_cert:
            certificate: ((credhub-tls.ca))
          insecure_skip_verify: true # Remove this line when the fix for https://github.com/concourse/concourse/issues/1873 is released
        url: https://127.0.0.1:8844
        client_id: atc_to_credhub
        client_secret: ((uaa_clients_atc_to_credhub))

      postgresql:
        port: <% .DBPort %>
        database: <% .DBName %>
        role:
          name: <% .DBUsername %>
          password:  <% .DBPassword %>
        host: <% .DBHost %>
        ssl_mode: verify-full
        ca_cert: |-
          <% .Indent "10" .DBCACert %>

  - name: tsa
    release: concourse
    properties:
      host_key:
        private_key: |-
          <% .Indent "10" .TSAPrivateKey %>
        public_key: |-
          <% .Indent "10" .TSAPublicKey %>
        public_key_fingerprint: <% .TSAFingerprint %>
      token_signing_key:
        private_key: |-
          <% .Indent "10" .TokenPrivateKey %>
        public_key: |-
          <% .Indent "10" .TokenPublicKey %>
      authorized_keys:
      - |
        <% .Indent "8" .WorkerPublicKey %>
  - name: riemann
    release: riemann
    properties:
      riemann:
        influxdb:
          host: 127.0.0.1
          port: 8086
          password: <% .InfluxDBPassword %>
          username: <% .InfluxDBUsername %>
          database: riemann
  - name: influxdb
    release: influxdb
    properties:
      influxdb:
        database: riemann
        user: <% .InfluxDBUsername %>
        password: <% .InfluxDBPassword %>
  - name: riemann-emitter
    release: riemann
    properties:
      riemann_emitter:
        host: 127.0.0.1
        port: 5555
  - name: grafana
    release: grafana
    properties:
      grafana:
        admin_username: <% .GrafanaUsername %>
        admin_password: <% .GrafanaPassword %>
        listen_port: <% .GrafanaPort %>
        root_url: <% .GrafanaURL %>
        datasource:
          name: influxdb
          url: http://127.0.0.1:8086
          database_type: influxdb
          user: <% .InfluxDBUsername %>
          password: <% .InfluxDBPassword %>
          database_name: riemann
