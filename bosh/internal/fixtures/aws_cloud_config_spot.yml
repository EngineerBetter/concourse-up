disk_types:
- name: default
  disk_size: 50_000
  cloud_properties:
    type: gp2
    encrypted: true
- name: large
  disk_size: 200_000
  cloud_properties:
    type: gp2
    encrypted: true

networks:
- name: public
  type: manual
  subnets:
  - range: public_cidr
    gateway: public_cidr_gateway
    az: z1
    static: public_cidr_static
    reserved: public_cidr_reserved
    cloud_properties:
      subnet: public_subnet_id
- name: private
  type: manual
  subnets:
  - range: private_cidr
    gateway: private_cidr_gateway
    az: z1
    reserved: private_cidr_reserved
    cloud_properties:
      subnet: private_subnet_id
- name: vip
  type: vip


vm_extensions:
- name: atc
  cloud_properties:
    security_groups:
    - vm_security_group
    - atc_security_group

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: compilation
  network: private
