---
azs:
- name: z1
  cloud_properties:
    availability_zone: {{ .AvailabilityZone }}

vm_types:
- name: concourse-web-small
  cloud_properties:
    instance_type: t2.small
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-web-medium
  cloud_properties:
    instance_type: t2.medium
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-web-large
  cloud_properties:
    instance_type: t2.large
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-web-xlarge
  cloud_properties:
    instance_type: t2.xlarge
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-web-2xlarge
  cloud_properties:
    instance_type: t2.2xlarge
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-medium
  cloud_properties:
    instance_type: t2.medium {{ if .Spot }}
    spot_bid_price: 0.0567 # on-demand price: 0.0464
    spot_ondemand_fallback: true # {{ end }}
    ephemeral_disk:
      size: 200_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-large
  cloud_properties: {{ if eq .WorkerType "m5" }} 
    instance_type: m5.large {{ if .Spot }}
    spot_bid_price: 0.13 # on-demand price: 0.107
    spot_ondemand_fallback: true # {{ end }} {{ else }}
    instance_type: m4.large {{ if .Spot }}
    spot_bid_price: 0.13 # on-demand price: 0.111
    spot_ondemand_fallback: true # {{ end }} {{ end }}
    ephemeral_disk:
      size: 200_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-xlarge
  cloud_properties: {{ if eq .WorkerType "m5" }}
    instance_type: m5.xlarge {{ if .Spot }}
    spot_bid_price: 0.26 # on-demand price: 0.214
    spot_ondemand_fallback: true # {{ end }} {{ else }}
    instance_type: m4.xlarge {{ if .Spot }}
    spot_bid_price: 0.27 # on-demand price: 0.222 
    spot_ondemand_fallback: true # {{ end }} {{ end }}
    ephemeral_disk:
      size: 200_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-2xlarge
  cloud_properties: {{ if eq .WorkerType "m5" }}
    instance_type: m5.2xlarge {{ if .Spot }}
    spot_bid_price: 0.51 # on-demand price: 0.428
    spot_ondemand_fallback: true # {{ end }} {{ else }}
    instance_type: m4.2xlarge {{ if .Spot }}
    spot_bid_price: 0.53 # on-demand price: 0.444
    spot_ondemand_fallback: true # {{ end }} {{ end }}
