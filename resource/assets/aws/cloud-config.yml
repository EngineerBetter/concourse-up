    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: compilation
  cloud_properties: {{ if eq .WorkerType "m5" }}
    instance_type: m5.large {{ if .Spot }}
    spot_bid_price: 0.13 # on-demand price: 0.107
    spot_ondemand_fallback: true # {{ end }} {{ else }}
    instance_type: m4.large {{ if .Spot }}
    spot_bid_price: 0.13 # on-demand price: 0.111
    spot_ondemand_fallback: true # {{ end }} {{ end }}

disk_types:
- name: default
  disk_size: 50_000
  cloud_properties:
    type: gp2
    encrypted: true
- name: large
  disk_size: 200_000
  cloud_properties:
    type: gp2
    encrypted: true

networks:
  - name: public
    type: manual
    subnets:
      - range: {{ .PublicCIDR }}
        gateway: {{ .PublicCIDRGateway }}
        dns: {{ .PublicCIDRDNS }}
        az: z1
        static: {{ .PublicCIDRStatic }}
        reserved: {{ .PublicCIDRReserved }}
        cloud_properties:
          subnet: {{ .PublicSubnetID }}
  - name: private
    type: manual
    subnets:
      - range: {{ .PrivateCIDR }}
        gateway: {{ .PrivateCIDRGateway }}
        dns: {{ .PrivateCIDRDNS }}
        az: z1
        reserved: {{ .PrivateCIDRReserved }}
        cloud_properties:
          subnet: {{ .PrivateSubnetID }}
  - name: vip
    type: vip


vm_extensions:
- name: atc
  cloud_properties:
    security_groups:
    - {{ .VMsSecurityGroupID }}
    - {{ .ATCSecurityGroupID }}

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: compilation
  network: private 